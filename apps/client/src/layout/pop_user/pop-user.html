<app-popup [staticProps]="staticProps" [isPop]="usePop.isPop()">
  <ng-template #popContent>
    <div class="root">
      <div class="root__title">
        <span class="title__sub"> Your autogenerated user is</span>
        <span class="title__main"> {{ user()?.username }} </span>
      </div>

      <div class="root__thumb">
        <img [src]="user()?.image?.url" alt="thumb random user" class="thumb__content" />
      </div>
    </div>
  </ng-template>
</app-popup>
