<div class="root">
  @if(f().comment && f().label){ <app-form-header-field [f]="f()" />
  }
  <!--  -->
  <div class="root__content">
    @if(f().type === 'textarea'){
    <textarea
      [formControl]="useFormField.ctrl()"
      [attr.data-field]="f().field"
      [placeholder]="f().place"
      [style.--border_clr]="useFormField.borderClr(useFocus.isFocused())"
      (focus)="useFocus.onFocus()"
      (blur)="useFocus.onBlur()"
      class="content__input min-h-[120px]"
    ></textarea>
    }@else{
    <input
      [formControl]="useFormField.ctrl()"
      [type]="f().type"
      [attr.data-field]="f().field"
      [placeholder]="f().place"
      [style.--border_clr]="useFormField.borderClr(useFocus.isFocused())"
      (focus)="useFocus.onFocus()"
      (blur)="useFocus.onBlur()"
      class="content__input"
    />} @if(!useFormField.isValid()){
    <app-form-err [errMsg]="useFormField.errMsg()" />
    }
  </div>
</div>
